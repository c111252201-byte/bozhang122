<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黃柏彰的個人網頁</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(to bottom, #87ceeb 0%, #b0e0e6 70%, #f0f8ff 100%);
      color: #333;
      overflow-x: hidden;
      transition: background 1s ease, color 1s ease;
    }

    /* 夜晚模式 body */
    body.night {
      background: linear-gradient(to bottom, #0b1a3d 0%, #1a2a6c 70%, #151c3a 100%);
      color: #ccc;
    }

    /* 太陽與月亮共用樣式 */
    .sun, .moon {
      position: fixed;
      top: 50px;
      right: 50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      animation: rotateSun 10s linear infinite;
      z-index: 1;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    /* 太陽 */
    .sun {
      background: radial-gradient(circle at center, #FFD700 60%, #FFA500 100%);
      opacity: 1;
    }

    /* 月亮 */
    .moon {
      background: radial-gradient(circle at center, #f0f0f0 60%, #bbb 100%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      opacity: 0;
      position: fixed;
      top: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: rotateSun 10s linear infinite reverse;
    }

    /* 夜晚模式時月亮顯示，太陽隱藏 */
    body.night .sun {
      opacity: 0;
      pointer-events: none;
    }

    body.night .moon {
      opacity: 1;
    }

    @keyframes rotateSun {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 雲朵基礎樣式 */
    .cloud {
      position: fixed;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 0;
      transition: background 1s ease, opacity 1s ease;
    }

    .cloud:before,
    .cloud:after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
      transition: background 1s ease;
    }

    /* 雲朵1 */
    .cloud1 {
      width: 120px;
      height: 60px;
      top: 150px;
      left: -200px;
      animation: moveCloud 60s linear infinite;
    }

    .cloud1:before {
      width: 60px;
      height: 60px;
      top: -20px;
      left: 20px;
    }

    .cloud1:after {
      width: 50px;
      height: 50px;
      top: -10px;
      left: 60px;
    }

    /* 雲朵2 */
    .cloud2 {
      width: 100px;
      height: 50px;
      top: 250px;
      left: -300px;
      animation: moveCloud 90s linear infinite;
    }

    .cloud2:before {
      width: 40px;
      height: 40px;
      top: -15px;
      left: 15px;
    }

    .cloud2:after {
      width: 30px;
      height: 30px;
      top: -10px;
      left: 50px;
    }

    @keyframes moveCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(160vw); }
    }

    /* 夜晚模式雲朵變暗 */
    body.night .cloud,
    body.night .cloud:before,
    body.night .cloud:after {
      background: #555;
      opacity: 0.6;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 0;
      position: relative;
      z-index: 2;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 38px;
      color: #2c3e50;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                   2px 2px 10px rgba(0, 0, 0, 0.1);
      animation: glow 3s infinite alternate;
      transition: color 1s ease, text-shadow 1s ease;
    }

    body.night header h1 {
      color: #aad4ff;
      text-shadow: 0 0 10px rgba(170, 212, 255, 0.8),
                   2px 2px 15px rgba(0, 0, 50, 0.5);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #a0c8ff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #4d90fe; }
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 3;
    }

    nav button {
      background: linear-gradient(135deg, #3498db, #6dd5fa);
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    nav button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #2980b9, #57b3ff);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    main {
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
      transition: all 0.4s ease, background-color 1s ease, color 1s ease;
      position: relative;
      z-index: 2;
      color: #333;
    }

    body.night main {
      background-color: rgba(20, 30, 50, 0.85);
      color: #ddd;
      box-shadow: 0 4px 20px rgba(0, 0, 60, 0.4);
    }

    main:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2c3e50;
      border-left: 5px solid #3498db;
      padding-left: 10px;
      transition: color 1s ease, border-color 1s ease;
    }

    body.night section h2 {
      color: #aad4ff;
      border-color: #75aaff;
    }

    section p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 10px;
      color: #555;
      transition: color 1s ease;
    }

    body.night section p {
      color: #ccc;
    }

    .portfolio-images {
      text-align: center;
      margin-top: 20px;
    }

    .portfolio-images img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .portfolio-images img:hover {
      transform: scale(1.05);
    }

    ul.social-links {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    ul.social-links li {
      margin: 15px 0;
    }

    ul.social-links a {
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    ul.social-links a:hover {
      color: #1f78c1;
      text-decoration: underline;
    }

    body.night ul.social-links a {
      color: #a0c8ff;
    }

    body.night ul.social-links a:hover {
      color: #75aaff;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      header h1 {
        font-size: 30px;
      }

      nav button {
        font-size: 14px;
        padding: 10px 20px;
        margin: 5px;
      }

      .portfolio-images img {
        max-width: 100%;
      }
    }

    /* 夜晚模式切換按鈕 */
    #toggleNight {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #3498db;
      border: none;
      padding: 10px 18px;
      color: white;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      user-select: none;
    }

    #toggleNight:hover {
      background: #2980b9;
    }

  </style>
</head>
<body>
  <!-- 夜晚切換按鈕 -->
  <button id="toggleNight" title="切換夜晚模式">🌙 夜晚模式</button>

  <!-- 太陽與月亮 -->
  <div class="sun"></div>
  <div class="moon"></div>

  <!-- 雲朵 -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="container">
    <header>
      <h1>黃柏彰的個人網頁</h1>
    </header>

    <nav>
      <button onclick="showPage('intro')">自我介紹</button>
      <button onclick="showPage('monitor')">遠端監控</button>
      <button onclick="showPage('health')">健康管理</button>
    </nav>

    <main>
      <section id="intro" class="page active">
        <h2>自我介紹</h2>
        <p>大家好，我是黃柏彰，進修部四子四乙，學號 C111252201。</p>
        <p>我畢業於 <strong>高雄高工汽車科</strong>，在校期間學習了許多與機械與技術相關的知識。</p>
        <p>目前任職於科技廠的建廠工程現場，主要從事 <strong>配管工程</strong> 的工作，負責製作與安裝氣體配送管路系統。</p>
        <p>因為我對工程領域非常有興趣，希望能學到更多實務上的經驗與知識，因此選擇投入這份工作。</p>
        <p>未來也希望能結合所學與實務經驗，朝工程設計與專案管理發展。</p>

        <h2>個人作品</h2>
        <div class="portfolio-images">
          <img src="err_0807.jpg" alt="個人作品展示圖片" />
        </div>

        <h2>社群媒體資訊</h2>
        <ul class="social-links">
          <li>Instagram: <a href="https://instagram.com/err_0807" target="_blank">@err_0807</a></li>
        </ul>
      </section>

      <section id="monitor" class="page">
        <h2>遠端監控</h2>
        <p>這裡是遠端監控功能說明內容。</p>
      </section>

      <section id="health" class="page">
        <h2>健康管理</h2>
        <p>這裡是健康管理功能的內容。</p>
      </section>
    </main>
  </div>

  <script>
    // 頁面切換功能
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      const page = document.getElementById(pageId);
      if (page) {
        page.classList.add('active');
      }
    }

    // 夜晚模式切換按鈕事件
    const toggleBtn = document.getElementById('toggleNight');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('night');
      // 切換按鈕文字與圖示
      if(document.body.classList.contains('night')) {
        toggleBtn.textContent = '☀️ 白天模式';
        toggleBtn.title = '切換白天模式';
      } else {
        toggleBtn.textContent = '🌙 夜晚模式';
        toggleBtn.title = '切換夜晚模式';
      }
    });
  </script>
</body>
</html>
